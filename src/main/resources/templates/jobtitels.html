<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Jobtitels')"></head>
<body>
<nav th:replace="fragments::menu"></nav>

<h1>Jobtitels</h1>

<ul id="rij" th:each="jobtitle:${jobtitels}" th:object="${jobtitle}">
   <li><a th:href="@{/jobtitels/{id}(id=*{id})}" th:text="*{naam}"></a></li>
</ul>

<div th:if="${workers}"!=null>
    <h1 th:text="${title.naam}"></h1>
    <ul th:each="worker:${workers}" th:object="${worker}">
        <li><a th:href="@{/werknemer/{id}(id = *{id})}" th:text="|*{voornaam} *{familienaam}|"></a></li>
    </ul>
</div>

</body>
</html>
